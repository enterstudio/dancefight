Title:
  extends: title # from hand.yml
  font: ChunkFive Roman,Sans 58
  color: '#230602'
  align: center
  spacing: -15

Art:
  extends: art

Description:
  extends: description # from hand.yml
  font: Sans 36
  color: '#230602'
  align: center

Snark:
  extends: snark # from hand.yml
  font: Sans italic 18
  align: center
  valign: middle
  color: '#230602'

Punch-Blast:
  extends: bonus1 # from hand.yml
  font: ChunkFive Roman,Sans 48
  color: '#230602'
  y: += 70
Punch-BlastIcon:
  extends: bonus1 # from hand.yml
  x: += 40
  width: -= 40
  height: -= 40

G-Clef:
  extends: Punch-Blast
  y: += 200
G-ClefIcon:
  extends: Punch-BlastIcon
  y: += 200

Glass-Heart:
  extends: G-Clef
  y: += 200
Glass-HeartIcon:
  extends: G-ClefIcon
  y: += 200
